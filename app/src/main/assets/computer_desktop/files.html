<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #2a2d34;
            color: #c8c8c8;
            margin: 0;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #3a3d44;
        }

        .file-item:hover {
            background-color: #3a3d44;
        }

        .file-item .icon {
            margin-right: 15px;
            font-size: 1.2em;
        }

        .file-item .name {
            flex-grow: 1;
        }

        #path-bar {
            padding: 10px 15px;
            background-color: #1e1f24;
            border-bottom: 1px solid #3a3d44;
        }
    </style>
</head>

<body>

    <div id="path-bar">/</div>
    <ul id="file-list">
        <!-- Files will be dynamically inserted here -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fileList = document.getElementById('file-list');
            const pathBar = document.getElementById('path-bar');
            let currentPath = '';

            function loadFiles(path) {
                // Fetch files from our local server API
                fetch(`/api/files?path=${encodeURIComponent(path)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(files => {
                        currentPath = path;
                        pathBar.textContent = `/${path}`;
                        renderFiles(files, path);
                    })
                    .catch(error => {
                        console.error('Error fetching files:', error);
                        fileList.innerHTML = `<li>Error loading files.</li>`;
                    });
            }

            function renderFiles(files, basePath) {
                // Clear list
                fileList.innerHTML = '';

                // Add parent directory link if not at root
                if (basePath) {
                    const parentPath = basePath.substring(0, basePath.lastIndexOf('/'));
                    fileList.appendChild(createFileItem({ name: '..', isDirectory: true }, parentPath));
                }

                // Sort files: directories first, then by name
                files.sort((a, b) => {
                    if (a.isDirectory !== b.isDirectory) {
                        return a.isDirectory ? -1 : 1;
                    }
                    return a.name.localeCompare(b.name);
                });

                // Populate list
                files.forEach(file => {
                    const newPath = basePath ? `${basePath}/${file.name}` : file.name;
                    fileList.appendChild(createFileItem(file, newPath));
                });
            }

            function createFileItem(file, path) {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';

                const icon = document.createElement('span');
                icon.className = 'icon';
                icon.textContent = file.isDirectory ? '📁' : '📄';

                const name = document.createElement('span');
                name.className = 'name';
                name.textContent = file.name;

                listItem.appendChild(icon);
                listItem.appendChild(name);

                listItem.addEventListener('click', () => {
                    if (file.isDirectory) {
                        loadFiles(path);
                    } else {
                        // In-app browser will open a new tab for this file
                        window.open(`/${path}`, '_blank');
                    }
                });

                return listItem;
            }

            // Initial load
            loadFiles('');
        });
    </script>

</body>

</html>
